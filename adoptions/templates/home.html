{% extends "base.html" %}
{% block content %}
<div>
	{% for pet in pets %}
		<div>
			<a href="{% url 'pet_detail' pet.id %}">
				<h3 class="petname">{{ pet.name|capfirst }}</h3>
			</a>
			<p>{{ pet.species }}</p>
			{% if pet.breed %}
				<p>Breed: {{ pet.breed }}</p>
			{% endif %}
			<p class="hidden">{{ pet.description }}</p>
		</div>
	{% endfor%}
</div>
{% endblock %}
